<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="ex1.js" type="module" defer></script>
        <title>dataTable</title>
    </head>
    <body>
        <div id="employees-container">
            <table id="employees-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Département</th>
                        <th>Poste</th>
                        <th>Salaire</th>
                        <th>Competence</th>
                        <th>Date de joindre</th>
                        <th>email</th>
                        <th>projets</th>
                        <th>Active</th>
                        <th>langue</th>
                    </tr>
                </thead>
                <tbody id="employees-tbody">
                    <!-- Les employés seront insérés ici dynamiquement -->
                </tbody>
            </table>
            <button id="show">Show</button>
            <button id="hide">Hide</button>
        </div>
        <form id="employee-form">
            <div id="form-fields">
                <input
                    type="text"
                    name="firstName"
                    placeholder="Prénom"
                    required
                />
                <input type="text" name="lastName" placeholder="Nom" required />
                <input
                    type="number"
                    name="age"
                    placeholder="Âge"
                    min="18"
                    max="65"
                />
                <select name="department">
                    <option value="">Choisir un département</option>
                    <option value="Développement">Développement</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Management">Management</option>
                </select>
            </div>
            <button type="button" id="add-skill-btn">+ Compétence</button>
            <div id="skills-container"></div>
            <button type="submit">Ajouter l'employé</button>
        </form>
    </body>
</html>
